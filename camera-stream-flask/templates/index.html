<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<title>Make - PiStream</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

  <div class="main" id="newpost">
    <img class="camera-bg" style="width: 100%; height:80%; background-attachment: fixed;" id="bg" class="center"
      src="{{ url_for('video_feed') }}">
  </div>

  <div class="top-right-logo">
    <a></a>Raspberry Pi - Camera Stream</a>
    <ol id="recordingsList"></ol>
  </div>

  <div class="navbar">

    <button id="recordButton">
      <i style="background: red; color: white;" class="fa fa-microphone fa-2x" aria-hidden="true"></i>
    </button>

    <button id="stopButton">
      <i style="background: red; color: white;" class="fa fa-stop fa-2x" aria-hidden="true"></i>
    </button>

  </div>

  <script type="text/javascript">
    // stop stream - called when pressing red X
    var button = document.getElementById('button');

    button.onclick = function () {
      var div = document.getElementById('newpost');
      if (div.style.display !== 'none') {
        div.style.display = 'none';
      } else {
        div.style.display = 'block';
      }
    };
  </script>

  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="{{ url_for('static', filename='recordAudio.js') }}"></script>


</body>

</html>
